<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Job Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Navbar start-->
  <nav class="navbar navbar-expand-lg navbar-light shadow-sm">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="#">
        <img src="https://cdn-icons-png.flaticon.com/512/2920/2920074.png" alt="Logo" class="me-2">
        <strong>CareerHub</strong>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Jobs</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Post Job</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>
        <form class="d-flex me-3">
          <input type="text" id="searchInput" class="form-control" placeholder="üîç Search jobs by title or company">
        </form>
        <div>
          <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="User Profile" class="profile-img">
        </div>
      </div>
    </div>
  </nav>
<!-- Navbar end-->
  <div class="header">
    <h1>üöÄ CareerHub - Your Dream Job Awaits!</h1>
  </div>



  <div class="container">
    <div class="job-filter mb-4">
      <div class="row g-3 align-items-center">
        <div class="col-md-5">
          <input type="text" id="searchInput" class="form-control" placeholder="üîç Search jobs by title or company">
        </div>
        <div class="col-md-5">
          <select id="filterCategory" class="form-select">
            <option value="">üéØ All Categories</option>
            <option value="IT">üíª IT</option>
            <option value="Marketing">üìà Marketing</option>
            <option value="Design">üé® Design</option>
          </select>
        </div>
        <div class="col-md-2 text-end">
          <button class="btn btn-success w-100" data-bs-toggle="modal" data-bs-target="#jobModal">+ New Job</button>
        </div>
      </div>
    </div>

    <div class="row" id="jobList"></div>
  </div>

  <!-- Footer Section -->
  <footer>
    <div class="container">
      <p class="mb-1">&copy; 2025 CareerHub. All Rights Reserved.</p>
      <p class="mb-0">Made with ‚ù§Ô∏è by <a href="https://suresh-portfolio-web.netlify.app/">Suresh</a> | Connect on <a href="https://www.linkedin.com/in/suresh-s-01b57a242/">LinkedIn</a></p>
    </div>
  </footer>

  <!-- Job Post Modal -->
  <div class="modal fade" id="jobModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Post a New Job</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="jobForm">
            <input type="text" class="form-control mb-2" id="jobTitle" placeholder="Job Title" required />
            <input type="text" class="form-control mb-2" id="companyName" placeholder="Company Name" required />
            <input type="url" class="form-control mb-2" id="companyImage" placeholder="Company Image URL" required />
            <select class="form-select mb-2" id="jobCategory" required>
              <option value="IT">IT</option>
              <option value="Marketing">Marketing</option>
              <option value="Design">Design</option>
            </select>
            <textarea class="form-control mb-3" id="jobDescription" placeholder="Job Description" rows="3" required></textarea>
            <button type="submit" class="btn btn-primary w-100">Post Job</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Job Detail Modal -->
  <div class="modal fade" id="jobDetailModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Job Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body" id="jobDetailContent"></div>
      </div>
    </div>
  </div>

<script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
